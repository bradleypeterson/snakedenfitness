{% extends 'base.html' %}

{% block title %}Sign In{% endblock %}

{% block body %}
<h1>Sign In</h1>

<main class="main">
    <section class="row">
        <form action="" method="post">
            {% csrf_token %}
            {% include 'uam/_form.html' with form=form %}
            <button class="btn btn-primary mt-2" id="id_login" type="submit">Log in</button>
        </form>
    </section>
    <section class="row mt-2">
        <p>Don't have an account? Register <a href="{% url 'register' %}" id="id_register">here</a>!</p>
    </section>
</main>
{% endblock %}
