{% extends 'base.html' %}

{% block body %}
    <h1 style="margin-left: 900PX; margin-top: 50px">Fitness</h1>
    <div class="container p-0">
        <div class="row pb-3">
            <div class="col-md-12 text-center h6">
                <a href="{% url 'workout_form' %}">
                    <button class="btn btn-success" type="submit">New</button>
                </a>
                <a href="{% url 'request_trainer' %}">
                    <button class="btn btn-info" type="submit" style="color: white">Request Trainer</button>
                </a>
                <h6 class="btn btn-light" style="margin-left: 1025px; background-color: white; border-color: white"></h6>
            </div>
        </div>
        {% for workout in workout %}
            <div class="card">
              <div class="card-header">
                {{ workout.exercise_name }}
              </div>
              <div class="card-body">
                <p class="card-text">
                    <li>Workout Type: {{ workout.workout_type }}</li>
                    <li>Muscle Group: {{ workout.muscle_group }}</li>
                    <li>Reps: {{ workout.reps }}</li>
                    <li>Sets: {{ workout.sets }}</li>
                </p>
                  <a href="{% url 'edit_workout' workout.id %}">
                      <button>Edit</button>
                  </a>
                  <a href="{% url 'delete_workout' workout.id %}">
                      <button>Delete</button>
                  </a>
              </div>
            </div>
        <br><br>
    {% endfor %}
</div>
{% endblock %}
