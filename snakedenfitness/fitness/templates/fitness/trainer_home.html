{% extends 'base.html' %}

{% block body %}
<div class="container py-2 my-3" style="max-width: 50%;">
    <h1 class="text-center">Trainer Home</h1>
    <div class="py-2 text-center h4">
        My Clients
    </div>

    <div class="my-2">
        {% for trainer in CTtable %}
        <div class="row">
            <div class="col-md-6 text-center">{{ trainer.client }}</div>
            <div class="col-md-6 text-center">
                <a class="btn btn-warning text-light" href="{% url 'delete_client_form' trainer.id %}">Remove Client</a>
            </div>
        </div>
        <hr>
        {% endfor %}
        <div class="text-center py-2">
            <a href="{% url 'trainer_workout_data' %}" class="btn btn-success">Workout logs</a>
        </div>
    </div>
</div>
{% endblock %}
