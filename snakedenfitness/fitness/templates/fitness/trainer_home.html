{% extends 'base.html' %}

{% block body %}

<h1>Trainer Home</h1>
<h2>Name: {{ user.get_full_name }}</h2>
<h3>Username: {{ user.username }}</h3>

{% if user.is_authenticated %}

{% endif %}
{% if user.profile.role == 2 %}

{% endif %}

<a href="{% url 'trainer_workout_data' %}" class="link"> Workout logs </a>






{% endblock %}
