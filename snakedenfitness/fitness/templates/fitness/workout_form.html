{% extends 'base.html' %}

{% block body %}
 <div class="container py-2 my-3" style="max-width: 25%;">
        <h1 class="text-center">Enter Workout Information</h1>
        <form class="mt-3" action="/fitness/workout_form/" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="text-center">
                <input type="submit" class="btn btn-primary" value="Submit">
                <a href="{% url 'user_workout_data' %}" class="btn btn-danger">Cancel</a>
            </div>
        </form>
    </div>
{% endblock %}
