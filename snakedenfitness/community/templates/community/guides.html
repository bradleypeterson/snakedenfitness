{% extends 'base.html' %}

{% block body %}
<div class="container py-2 my-3">
    <h1 class="text-center">Guides</h1>
    <h5 class="text-center lead">Post your workout guides, recipes, motivational quotes, etc here!</h5>
    <div class="text-center">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_table }}
            <div class="d-flex justify-content-center py-2 my-2">
                <div class="px-1"><button type="submit" class="btn btn-primary">Submit</button></div>
                <div class="px-1"><a href="{% url 'rooms' %}" class="btn btn-danger">Go Back</a></div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
