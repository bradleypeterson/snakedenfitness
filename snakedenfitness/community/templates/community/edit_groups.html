{% extends 'base.html' %}

{% block body %}
<div class="container p-0" style="margin-top: 25px; max-width: 25%;">
    <h1 style="margin-left: 165px">Edit Group</h1>
<form style="margin-top: 25px">
  <div class="form-group">
    <label for="postTitle">Group Name</label>
    <input type="text" class="form-control" id="postTitle" placeholder="Group Name">
  </div>
    <div class="form-group" style="margin-top: 10px">
    <label for="exampleFormControlTextarea1">Description</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="About the Group"></textarea>
  </div>
    <div class="form-group" style="margin-top: 10px">
    <label for="members">Members</label>
        <div class="col-md-4 text-center h6">
            Joe Johnson
        </div>
    <button type="submit" id="members" class="btn btn-danger" style="margin-top: 15px; margin-left: 165px">Remove</button>
  </div>

  <button type="submit" class="btn btn-primary" style="margin-top: 15px; margin-left: 165px">Save</button>
    <a href="{% url 'groups' %}" class="btn btn-danger" style="margin-top: 15px">Cancel</a>
</form>

</div>
{% endblock %}
