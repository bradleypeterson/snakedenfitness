{% extends 'base.html' %}

{% block body %}
<div class="container p-0" style="margin-top: 25px; max-width: 25%;">
    <h1 style="margin-left: 165px">New Post</h1>
<form style="margin-top: 25px">
  <div class="form-group">
    <label for="postTitle">Post Title</label>
    <input type="text" class="form-control" id="postTitle" placeholder="Enter Title">
  </div>
    <div class="form-group" style="margin-top: 10px">
    <label for="exampleFormControlTextarea1">Content</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Let everyone know what you did!"></textarea>
  </div>

  <button type="submit" class="btn btn-primary" style="margin-top: 15px; margin-left: 165px">Post</button>
    <a href="{% url 'community_home' %}" class="btn btn-danger" style="margin-top: 15px">Cancel</a>
</form>
</div>
{% endblock %}
