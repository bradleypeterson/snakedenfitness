{% extends 'base.html' %}

{% block body %}
<h1>Meal logs available: </h1>
{% for meal in meals %}
<h2>{{ meal.user }} :</h3>
<h5>{{ meal.name }}</h5>
<h5>cal: {{ meal.calories }}</h5>
<h5>sugars: {{ meal.sugars }}</h5>
<h5>carbs: {{ meal.carbs }}</h5>
<h5>protein: {{ meal.protein }}</h5>
{% endfor %}
{% endblock %}
