{% extends 'base.html' %}
{% block body %}

        <div class="container" style="margin-top: 100px">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <div class="card">
                    <div class="card-header" style="background: black;">
                        <div class="card-title">
                            <h2 style="color: white; text-align: center">Delete Meal Entry</h2>
                        </div>
                    </div>
                    <div class="card-body">
                      <form method="POST">
                          {% csrf_token %}
                          <h2>Are you sure you want to delete this meal entry?</h2>
                          <a href="{% url 'diet_home' %}">
                              <input class="btn btn-primary " type="submit" value="Confirm"/>
                              <input class="btn btn--danger" type="button" value="Cancel"/>
                          </a>
                      </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
