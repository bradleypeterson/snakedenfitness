{% extends 'base.html' %}

{% block body %}
 <div class="container py-2 my-3" style="max-width: 25%;">
        <h1 class="text-center">Edit Meal Information</h1>
        <form method="POST" class="mt-3">
            {% csrf_token %}
            {{ form.as_p }}

            <div class="text-center">
                <input type="submit" class="btn btn-primary" value="Submit">
                <a href="{% url 'user_meal_data' %}" class="btn btn-danger">Cancel</a>
            </div>
        </form>
    </div>
{% endblock %}
