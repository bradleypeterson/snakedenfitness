{% extends 'base.html' %}

{% block body %}
{% load crispy_forms_tags %}
<div class="container py-5" style="max-width: 50%;">
    <h1>Register</h1>
    <form enctype="multipart/form-data" method="POST">
        {% csrf_token %}
        {{ user_form|crispy}}
        {{ profile_form|crispy }}

        <button type="submit">Save changes</button>
      </form>
</div>
{% endblock %}
