{% extends 'base.html' %}
{% load static %}

{% block body %}
    <h1>Welcome {{ user.username }}</h1>
    <img src="{% static 'A_Brief_History_of_Time.jpg' %}" alt="Profile Image" width="250" height="250"/>
    <ul>
        <li>Name: {{ user.get_full_name }}</li>
        <li>Birth Date: {{ user.profile.birth_date }}</li>
        <li>Bio: {{ user.profile.bio }}</li>
    </ul>
{% endblock %}
