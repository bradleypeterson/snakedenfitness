{% extends 'base.html' %}
{% block body %}
    {% load crispy_forms_tags %}
    <div class="container py-2 mt-3" style="max-width: 25%">
        <div class="container py-5">
            <h1 class="text-center">Login</h1>
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="text-center py-3">
                    <button class="btn btn-primary" type="submit">Login</button>
                </div>
            </form>
            <div class="text-center">
                <span>Don't have an account?<a href="{% url 'register' %}"> Sign Up Here</a></span>
            </div>
        </div>
    </div>
{% endblock %}
