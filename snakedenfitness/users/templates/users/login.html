{% extends 'base.html' %}

{% block body %}
{% load crispy_forms_tags %}

<div class="container py-5" style="max-width: 300px">
<div class="container py-5" style="max-width: 90%;" >
    <h1 style="margin-left: 40px;">Log-in</h1>
    <form method="POST">
        {% csrf_token %}
        {{form|crispy}}
        <button class="btn btn-primary" style="margin-left: 65px; margin-top: 30px" type="submit">Sign In</button>
    </form>
    <div class="d-flex align-items-center justify-content-center pb-4" style="margin-top: 15px">
         <p class="mb-0 me-2">Don't have an account?</p>
        <a href="{% url 'register' %}"> Sign Up Here</a>
    </div>
</div>

{% endblock %}
