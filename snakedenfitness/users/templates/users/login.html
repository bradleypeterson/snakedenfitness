

{% extends 'base.html' %}

{% block body %}
{% load crispy_forms_tags %}

<div class="container py-5" style="max-width: 50%;" >
    <h1>Log-in</h1>
    <form method="POST">
        {% csrf_token %}
        {{form|crispy}}
        <button class="btn btn-primary" type="submit">Log in</button>
    </form>
</div>


{% endblock %}
